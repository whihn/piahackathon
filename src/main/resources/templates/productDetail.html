    <link href="css/shop-homepage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .productView {
            padding: 10px;
            margin-top: 63px;
        }

        .productView img {
            max-width: -webkit-fill-available;
        }

        .productView .collapse:after {
            font-family: 'Glyphicons Halflings';
            content: "\e114";
            float: right;
            color: grey;
        }

        .productView .collapse .show:after {
            content: "\e080";
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="https://media1.tchibo-content.de/newmedia/page/img/b14725cc6ea32e93/bean.svg"
                class="svgWithFallback js-tp-imagelazy--loaded"
                data-media-svg-fallback="https://media1.tchibo-content.de/newmedia/page/img/b0f725cc6ea32e93/bean.png"
                alt="" data-src="https://media1.tchibo-content.de/newmedia/page/img/b14725cc6ea32e93/bean.svg"
                data-lazyload="true">
            <a class="navbar-brand" href="#">Second Bean</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    <div class="productView" id="productView">
    </div>


    <button style="position: fixed; bottom: 6px; right: 6px"
        class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
        <a href="sellProduct" style="color: white"><i class="material-icons">attach_money</i></a>
    </button>
</body>
<script>

    const url = new URL(window.location.href);
    const pid = url.searchParams.get("pid");
    axios.get('/api/products', {
        params: {
            pid: pid
        }
    })
        .then(response => {
            const product = response.data;
            $('#productView').append(productRow(product));
        });

    function featuresFrom(product) {
        let result = '';
        product.features.forEach((feature) => {
            result += '<li>' + feature + '</li>';
        });
        return result;
    }

    function productRow(product) {
        return '        <h1>3 Langarm-Bodys</h1>\n' +
            '        <img src="' + product.imageUrl + '"\n' +
            '            alt="">\n' +
            '        <button type="button" class="btn btn-primary btn-block my-3">JETZT TAUSCHEN</button>\n' +
            '        <p>\n' +
            '            <a class="btn btn-light btn-block text-left font-weight-bold" data-toggle="collapse" href="#description" role="button"\n' +
            '                aria-expanded="false" aria-controls="collapseExample">\n' +
            '                Description\n' +
            '            </a>\n' +
            '        </p>\n' +
            '        <div class="collapse show" id="description">\n' +
            '            <div class="card card-body">\n' +
            '                <p class="decoratedTextContent">' + product.longDescription + '</p>\n' +
            '            </div>\n' +
            '        </div>\n' +
            '        <p>\n' +
            '            <a class="btn btn-light btn-block text-left font-weight-bold" data-toggle="collapse" href="#features" role="button"\n' +
            '                aria-expanded="false" aria-controls="collapseExample">\n' +
            '                Features\n' +
            '            </a>\n' +
            '        </p>\n' +
            '        <div class="collapse" id="features">\n' +
            '            <div class="card card-body">\n' +
            '                <ul class="features">\n' +
            featuresFrom(product) +
            '                </ul>\n' +
            '            </div>\n' +
            '        </div>\n';
    }


</script>
<!-- Bootstrap core JavaScript -->

</html>
