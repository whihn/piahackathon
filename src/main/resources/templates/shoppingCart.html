<script>
    function productRow(product) {
        return '                <tr>\n' +
            '                    <td class="col-md-6">\n' +
            '                        <div class="media">\n' +
            '                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="' + product.imageUrl + '" style="width: 72px; height: 72px;"> </a>\n' +
            '                            <div class="media-body">\n' +
            '                                <h4 class="media-heading"><a href="#">' + product.name + '</a></h4>\n' +
            '                                <h5 class="media-heading"> by <a href="#">Brand name</a></h5>\n' +
            '                            </div>\n' +
            '                        </div></td>\n' +
            '                    <td class="col-md-1 text-center"><strong>' + product.price + ' €</strong></td>\n' +
            '                    <td class="col-md-1">\n' +
            '                        <button type="button" class="btn">\n' +
            '                            <span class="glyphicon glyphicon-thumbs-up"></span> \n' +
            '                        </button></td>\n' +
            '                    <td class="col-md-1">\n' +
            '                        <button type="button" class="btn">\n' +
            '                            <span class="glyphicon glyphicon-thumbs-down"></span> \n' +
            '                        </button></td>\n' +
            '                </tr>\n';
    }

    function offerProduct(product) {
        $('#boughtproducts').empty();
        $('#sellingproducts').empty();
        axios.get('/api/offerproduct', {
            params: {
                pid: '4711'
            }
        }).then((response) => {
            const profile = response.data;
            console.log(profile);

            profile.boughtProducts.forEach((transaction) => {
                $('#boughtproducts').append(transactionRow(transaction));
            });
            profile.sellingProducts.forEach((transaction) => {
                $('#sellingproducts').append(transactionRow(transaction));
            });
        });
    }

    function transactionRow(transaction) {
        const product = transaction.product;
        return '                <tr id="pid_' + product.pid + '">\n' +
            '                    <td class="col-md-6">\n' +
            '                        <div class="media">\n' +
            '                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="' + product.imageUrl + '" style="width: 72px; height: 72px;"> </a>\n' +
            '                            <div class="media-body">\n' +
            '                                <h4 class="media-heading"><a href="#">' + product.name + '</a></h4>\n' +
            '                                <h5 class="media-heading"> by <a href="#">Brand name</a></h5>\n' +
            '                                <span>Status: </span><span class="text-warning"><strong>Leaves warehouse in 2 - 3 weeks</strong></span>\n' +
            '                            </div>\n' +
            '                        </div></td>\n' +
            '                    <td class="col-md-1"><strong>' + transaction.transactionDate + '</strong></td>\n' +
            '                    <td class="col-md-1"><strong>' + transaction.toUser.name + '</strong></td>\n' +
            '                    <td class="col-md-1 text-center"><strong>' + product.price + ' €</strong></td>\n' +
            '                    <td class="col-md-1">\n' +
            '                        <button type="button" class="btn btn-danger" onClick="offerProduct(\'' + product.pid + '\');">\n' +
            '                            <span class="glyphicon glyphicon-remove"></span> Offer\n' +
            '                        </button></td>\n' +
            '                </tr>\n';
    }

    axios.get('/api/profile', {
             params: {
             }
    }).then((response) => {
        const profile = response.data;
        console.log(profile);

        profile.boughtProducts.forEach((transaction) => {
             $('#boughtproducts').append(transactionRow(transaction));
        });
        profile.sellingProducts.forEach((transaction) => {
             $('#sellingproducts').append(transactionRow(transaction));
        });
    });

    axios.get('/api/toplist', {
             params: {
             }
         })
         .then(function(response) {
             console.log(response.data);

             response.data.forEach((product) => {
                 $('#toplist').append(productRow(product));

                 // const li = document.createElement("li");

                 // li.appendChild(img);
                 // li.append(product.name + ' - ' + product.price + '€');
                 // $('#toplist').append(li);
             });
         });

</script>
